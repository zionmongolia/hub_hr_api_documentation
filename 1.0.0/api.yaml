        name: Объектын дата модел
        description: '
                        <p>Дараах диаграмаар ХНУМС-ийн объектын дата моделийн дээд түвшний ойлголтын загварыг харуулж байна. Зураг дээр даран шинэ таб нээж зургийн хэмжээг өөрчлөн харж болно.</p>
                        <br>
                        <h2>ХНУМС | Дата модел</h2>
                        <hr>
                        <br>
                        <a href="./ObjectModelDiagram.png" target="_blank">
                            <img src="./ObjectModelDiagram.png" alt="HCM Object Model Diagram" />
                        </a>
                        <br>
                        <p>
                            Веб сервисийн нөөцийн аттрибут болон хийгдэх үйлдлүүдийн мэдээллийг <code>describe</code> оператор ашиглан авах ба дэлгэрэнгүй мэдээллийг <a href="#tag/Metadatataj-azhillah">Метадататай ажиллах</a> хэсгээс харна уу.
                            Веб сервисийн үйлдэл хийхдээ заавал нөөцрүү хандах зам ашиглана.
                        </p>
                        <br>
                        <p>Дараах хүснэгтээр ХНУМС-ийн объектын нэр болон веб сервисийн нөөцрүү хандах замыг танилцуулж байна:</p>
                        <p>Веб сервисийн нөөцрүү хандах зам дараах хэлбэртэй байна:</p>
                        <p>
                            <code>https://&lt;host&gt;:&lt;port&gt;/api/rest/&lt;version&gt;/&lt;resourcename&gt;</code>
                        </p>
