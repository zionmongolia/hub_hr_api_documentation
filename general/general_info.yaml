                                                                                        .....
                                                                                        ],
                                                                                        "totalResults" : 9,
                                                                                        "count" : 6,
                                                                                        "hasMore" : true,
                                                                                        "limit" : 6,
                                                                                        "offset" : 0,
                                                                                        "links" : [ {
                                                                                        "rel" : "self">,
                                                                                        "href" : "http://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/employees",
                                                                                        "name" : "employees",
                                                                                        "kind" : "collection"
                                                                                        } ]
                                                                                        }
                                                                                </code>
                                                                            </pre>
                                                                        </div>
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
        '
    -
        name: 4. Веб сервисийн үйлдэл
        description: '
                        <p>
                            REST веб сервисийн нөөц дээр дараах стандарт үйлдлүүдийг (HTTP methods) ашиглана.
                        </p>
                        <div>
                            <ul>
                                <li><a href="#tag/Ncijn-jldel">GET</a></li>
                                <li><a href="#tag/Ncijn-jldel">POST</a></li>
                                <li><a href="#tag/Ncijn-jldel">PATCH</a></li>
                                <li><a href="#tag/Ncijn-jldel">DELETE</a></li>
                            </ul>
                            <br>
                            <h2>GET</h2>
                            <div>
                                <div>
                                    <div>
                                        <p>GET үйлдлийг сингулар болон коллекшн нөөцийн мэдээллийг авахад (унших) ашиглагдана.</p>
                                    </div>
                                    <div>
                                        <br>
                                        <h3>Коллекшн нөөц (Collection Resource)</h3>
                                        <p>Коллекшн нөөцийн мэдээллийг авахдаа GET хүсэлтийг дараах жишээний дагуу явуулна.
                                            </p>
                                        <br>
                                        <h4>Request</h4>
                                        <div>
                                            <pre>
                                                <code>GET https://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/employees</code>
                                            </pre>
                                        </div>
                                        <br>
                                        <h4>Response</h4>
                                        <p>JSON форматтай дата нь <code>items</code> хэсэгт массив хэлбэрээр агуулагдана.
                                        Хэрэв мэдээлэл олгохгүй бол хоосон массив буцаана.
                                        </p>
                                        <div>
                                            <pre>
                                                <code>
                                                    HTTP/1.1: 200 OK

                                                    {
                                                    "items" : [ {
                                                        "WorkerCode" : "WKR3902158721058",
                                                        "FirstName" : "Terry",
                                                        "MiddleName" : null,
                                                        "LastName" : "Green",
                                                        "PreviousLastName" : null,
                                                        "NameSuffix" : null,
                                                        "DisplayName" : "Terry Green",
                                                        "PreferredName" : null,
                                                        "Honors" : null,
                                                        ...
                                                        "links" : [ {
                                                        "rel" : "self",
                                                        ..
                                                        },
                                                    ..
                                                    }, 
                                                    ...
                                                    } ],
                                                    "count" : 25,
                                                    "hasMore" : true,
                                                    "limit" : 25,
                                                    "offset" : 0,
                                                    "links" : [ {
                                                        "rel" : "self",
                                                        ..
                                                    } ]
                                                </code>
                                            </pre>
                                        </div>
                                    </div>
                                    <div>
                                        <br>
                                        <h3>Сингулар нөөц (Singular Resource)</h3>
                                        <p>Сингулар нөөцийн мэдээллийг авахдаа GET хүсэлтийг давхцахгүй түлхүүрийг ашиглан дараах жишээний дагуу явуулна.
                                        </p>
                                        <br>
                                        <h4>Request</h4>
                                        <div>
                                            <pre>
                                                <code>GET https://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/employees/44617465686A81014B597419030</code>
                                            </pre>
                                        </div>
                                        <br>
                                        <h4>Response</h4>
                                        <p>
                                            Сервер буцааж байгаа дата нь нэг объектын JSON хэлбэртэй байна.
                                        </p>
                                        <div>
                                            <pre>
                                                <code>
                                                    HTTP/1.1: 200 OK

                                                    {
                                                    "WorkerCode" : "WKR342589074398257",
                                                    "FirstName" : "Terry",
                                                    "MiddleName" : null,
                                                    "LastName" : "Green",
                                                    "PreviousLastName" : null,
                                                    "NameSuffix" : null,
                                                    ...,
                                                    "links" : [ {
                                                        "rel" : "self",
                                                    ...
                                                    } ]
                                                    }
                                                </code>
                                            </pre>
                                            <br>
                                            <h2>POST</h2>
                                            <div>
                                                <div>
                                                    <div>
                                                        <p>POST үйлдлийг коллекшн нөөц дээр шинэ сингулар нөөц нэмэхэд ашиглана. Ашиглахдаа:
                                                        </p>
                                                        <div>
                                                            <ul>
                                                                <li>
                                                                Коллекшн нөөцийн URL дээр POST хүсэлт ажиллуулах.
                                                                </li>
                                                                <li>
                                                                    Request header дээр <code>Content-Type</code>-ийг <kbd>application/json</kbd> төрлөөр тохируулах.
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <p>Дараах жишээ дээр фото зургийн датаг base64-encoded төрлөөр коллешн нөөц дээр нэмэх.
                                                        </p>
                                                        <br>
                                                        <h4>Request</h4>
                                                        <p>Хүсэлт илгээхэд сингулар нөөцөөр мэдээллээ request body дээр давмжуулна.
                                                        </p>
                                                        <div>
                                                            <pre>
                                                                <code>POST https://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/employees/00020000000EACED000577080000000000000018/child/photo</code> Content-Type: application/json
                                                                
                                                                {
                                                                "ImageName" : "ProfilePhoto",
                                                                "PrimaryFlag" : "Y",
                                                                "Image": "/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBwgHBgkIBwgKCgkLDRYPDQwMDRsUFRAqERilSpVRZ//Z"
                                                                }
                                                                </code>
                                                            </pre>
                                                        </div>
                                                        <br>
                                                        <h4>Response</h4>
                                                        <p>Сервер шинэ зургийг үүсгээд төлвийн кодыг 201 болон response header дээр Location аттрибутыг тохируулна. response body нь шинээр үүссэн зургийн мэдээллийг агуулна.
                                                        </p>
                                                        <div>
                                                            <pre>
                                                                <code>
                                                                    HTTP/1.1 201 Created

                                                                    Location: https://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/employees/44617465686A81014B597419030/child/photo/30010074409

                                                                    {
                                                                    "ImageName": "ProfilePhoto",
                                                                    "PrimaryFlag": "Y",
                                                                    ''
                                                                    "links": [
                                                                        {
                                                                        "rel": "self",
                                                                        ...
                                                                        },
                                                                        {
                                                                        "rel": "canonical",
                                                                        ...
                                                                        },
                                                                        {
                                                                        "rel": "parent",
                                                                        ...
                                                                        },
                                                                        {
                                                                        "rel": "enclosure",
                                                                        "href": "...",
                                                                        "name": "Image",
                                                                        "kind": "other"
                                                                        }
                                                                    ]
                                                                    }
                                                                </code>
                                                            </pre>
                                                            <br>
                                                            <h2>PATCH</h2>
                                                            <div>
                                                                <div>
                                                                    <div>
                                                                        <p>PATCH үйлдлийг ашиглан веб сервисийн нөөцийн мэдээллийг өөрчилнө. 
                                                                        Мөн зөвхөн request body дээр тодорхойлогдсон багануудыг өөрчлөх боломжтой.
                                                                        </p>
                                                                        <div>
                                                                            <ul>
                                                                                <li>Сингулар нөөцийн URL дээр PATCH хүсэлт ажиллуулах.
                                                                                </li>
                                                                                <li>Request header дээр <code>Content-Type</code>-ийг <kbd>application/json</kbd> төрлөөр тохируулах.
                                                                                </li>
                                                                            </ul>
                                                                        </div>
                                                                    </div>
                                                                    <div>
                                                                        <p>Дараах жишээ дээр Ажилтны суралцах хэлбэрийг өөрчилнө.
                                                                        </p>
                                                                        <br>
                                                                        <h4>Request</h4>
                                                                        <div>
                                                                            <pre>
                                                                                <code>PATCH https://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/employees/00020000000EACED000577080000000000000018</code> Content-Type: application/json
                                                                                
                                                                                {
                                                                                "RegularTemporary": "REGULAR"
                                                                                }
                                                                                </code>
                                                                            </pre>
                                                                        </div>
                                                                        <br>
                                                                        <h4>Response</h4>
                                                                        <p>
                                                                        Сервер Ажилтны сургалцах хэлбэрийг өөрчилж сервисийн төлвийн код дээр 200 болон response header дээрх ETag утгыг тохируулна.
                                                                        Response body нь тухайн сингулар нөөцийн мэдээллийг агуулна.
                                                                        </p>
                                                                        <div>
                                                                            <pre>
                                                                                <code>
                                                                                    200 OK

                                                                                    Etag: "ACED0005737200136A6176612E7574696C2E41727261794C6973747881D21D99C7619D03000149000473697A6578700000001477040000"

                                                                                    {
                                                                                    
                                                                                    
                                                                                    (...)
                                                                                    
                                                                                    "MaritalStatus": "M",
                                                                                    
                                                                                    (...)
                                                                                    
                                                                                    "links": [
                                                                                        {
                                                                                        "rel": "self",
                                                                                        "href": "../emps/00020000000EACED000577080000000000000",
                                                                                        "name": "emps",
                                                                                        "kind": "item",
                                                                                        "properties": {
                                                                                            "changeIndicator": "ACED0005737200136A6176612E7574696C2E41727261794C6973747881D21D99C7619D03000149000473697A6578700000001477040000"
                                                                                        }
                                                                                        },
                                                                                        
                                                                                        (...)
                                                                                    
                                                                                    ]
                                                                                    }
                                                                                </code>
                                                                            </pre>
                                                                            <br>
                                                                            <h2>DELETE</h2>
                                                                            <div>
                                                                                <div>
                                                                                    <div>
                                                                                        <p>DELETE үйлдлийг ашиглан сингулар нөөцийг устгана. 
                                                                                        Request body -д утга шаардлагагүй.
                                                                                        </p>
                                                                                    </div>
                                                                                    <div>
                                                                                        <p>
                                                                                        Сингулар нөөцийн URL дээр DELETE хүсэлтийг ажиллуулна.
                                                                                        Доорх жишээ дээр тухайн Ажилтны фото зургийг устгах үйлдэл хийнэ.
                                                                                        </p>
                                                                                        <br>
                                                                                        <h4>Request</h4>
                                                                                        <div>
                                                                                            <pre>
                                                                                                <code>DELETE https://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/employees/00020000000EACED000577080000000000000018/child/photo/300100074710030</code>
                                                                                            </pre>
                                                                                        </div>
                                                                                        <br>
                                                                                        <h4>Response</h4>
                                                                                        <p>
                                                                                        Сервер Ажилтны фото зургийг устгах ба веб сервисийн төлвийг 204 кодоор тохируулна.
                                                                                        </p>
                                                                                        <div>
                                                                                            <pre>
                                                                                                <code>204 No Content</code>
                                                                                            </pre>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
        '
    -
        name: 5. Веб сервисийн төлөв
        description: '
                        <p>
                            Дараах хүснэгтээр системийн боломжит веб сервисийн төлөв (HTTP response code)-үүдийг илэрхийлж байна.
                        </p>
                        <table>
                            <tbody>
                                <tr>
                                    <td><strong>Код</strong></td>
                                    <td><strong>Тайлбар</strong></td>
                                </tr>
                                <tr>
                                    <td>200 OK</td>
                                    <td>Хүсэлт амжилттай ба сервер response body буцаана.</td>
                                </tr>
                                <tr>
                                    <td>201 Created</td>
                                    <td>Нөөц амжилттай үүсэх ба сервер response body дээр тухайн нөөцийн мэдээлэл буцаана.</td>
                                </tr>
                                <tr>
                                    <td>204 No Content</td>
                                    <td>Хүсэлт амжилттай ба сервер response body буцаахгүй.</td>
                                </tr>
                                <tr>
                                    <td>304 Not Modified</td>
                                    <td>Нөөц өөрчлөгдөхгүй.</td>
                                </tr>
                                <tr>
                                    <td>400 Bad Request</td>
                                    <td>Буруу синтаксийн улмаас хүсэлт амжилтгүй.</td>
                                </tr>
                                <tr>
                                    <td>401 Unauthorized</td>
                                    <td>Хүсэлт зөвшөөрөгдөөгүй.</td>
                                </tr>
                                <tr>
                                    <td>404 Not Found</td>
                                    <td>Хүсэлтээр илгээсэн нөөц байхгүй байна.</td>
                                </tr>
                                <tr>
                                    <td>406 Not Acceptable</td>
                                    <td>Нөөц нь accept header дээрх форматын дагуу response entities-ийг үүсгэж чадахгүй байна.</td>
                                </tr>
                                <tr>
                                    <td>412 Precondition failed</td>
                                    <td>ETag дээр тодорхойлогдсон нөөцийн төлөв сервер дээрх төлөвтэй таарахгүй байна.</td>
                                </tr>
                                <tr>
                                    <td>415 Unsupported Media Type</td>
                                    <td>Серверийн дэмждэггүй медиа төрөл байна.</td>
                                </tr>
                                <tr>
                                    <td>500 Internal Server Error</td>
                                    <td>Сервер дээр алдаа гарлаа.</td>
                                </tr>
                            </tbody>
                        </table>
        '
    -
        name: 6. Өгөгдлийн төрөл
        description: '
                        <p>
                            Дараах хүснэгтээр системийн боломжит өгөгдлийн төрлийг харуулж байна.
                        </p>
                        <table>
                            <tbody>
                                <tr>
                                    <td><strong>Өгөгдлийн төрөл</strong></td>
                                    <td><strong>Тайлбар</strong></td>
                                </tr>
                                <tr>
                                    <td>string</td>
                                    <td>JSON string төрөл нь C болон Жава хэлэн дээрх string төрөлтэй адилхан.
                                        <code>date</code> болон <code>datetime</code> төрөл нь ISO 8501 форматын дагуу string төрлөөр
                                        илэрхийлэгдэнэ.
                                    </td>
                                </tr>
                                <tr>
                                    <td>boolean</td>
                                    <td>JSON boolean төрөл.</td>
                                </tr>
                                <tr>
                                    <td>number</td>
                                    <td>JSON number төрөл. Энэ дата төрөл нь наймт болон арван зургаатын форматыг агуулаагүй.</td>
                                </tr>
                                <tr>
                                    <td>integer</td>
                                    <td>Бутархай оронгүй JSON number төрөл.</td>
