tags:
    -
        name: 1. Хэрхэн эхлэх вэ?
        description: '
                        <div>
                            <p><strong>Хүний Нөөцийн Удирдлагын Систем</strong>ийн веб сервистэй
                                ажиллаж эхлэхээс өмнө дараах алхмуудыг заавал үзнэ үү:
                            </p>
                            <ul>
                                <li>
                                    JSON болон cURL талаар мэдлэгтэй байх. Дэлгэрэнгүй мэдээллийг <a class="new-window"
                                        href="https://curl.haxx.se/" target="_blank" rel="noopener">https://curl.haxx.se</a> болон <a
                                        class="new-window" href="http://www.json.org/" target="_blank" rel="noopener">http://www.json.org/</a>
                                    хаягаас авна уу.</li>
                                <li>REST веб сервисийн талаарх <a href="#tag/7.-Ner-tomuyoo">нэр томъёоны</a> ойлголттой байх. </li>
                                <li>
                                    Мэдээллийн нууцлал болон хамгаалалтын талаарх ойлголттой байх.
                                    <a href="#tag/2.-Nuuclal-zvshrl">Нууцлал, зөвшөөрөл</a> хэсгийг харна уу.
                                </li>
                                <li>
                                    ХНУМС-ийн веб сервисийн хувилбар болон өөрчлөлтийн мэдээллийг
                                    <a href="#tag/8.-Veb-servisijn-huvilbar-rchlltijn-th">Веб сервисийн хувилбар, өөрчлөлтийн түүх</a> хэсгээс харна уу.
                                </li>
                                <li>
                                    Өөрийн системийн сервер дээр Secure Sockets Layer (SSL) тохиргоог идэвхжүүлэх шаардлагатай.
                                    Энэ талаар тусламж авах бол өөрийн системийн админтай холбогдоно уу.
                                </li>
                                <li>
                                    <a href="#WorkWithWebService">Веб сервистэй ажиллах</a> болон <a href="#DataModel">Веб сервисийн бүтэц, загвар</a>
                                    хэсгээс үндсэн гол ойлголтуудыг, хэрхэн ашиглах нөхцлийг болон бүтэц зохион байгуулалтыг шалгаарай.
                                </li>
                            </ul>
                        </div>
                        <div>
                            <br>
                            <h3>Жишээ</h3>
                            <p>
                                REST веб сервис клиент тохируулсны дараа та жишээ хүсэлт илгээж өөрийнхөө холболтыг ажиллаж байгаа эсэхийг
                                шалгаж болно.
                                Жишээ нь: Хэрэв та Ажилтны мэдээллийг авах хялбар GET хүсэлт илгээх бол дараах хэлбэртэй байна.
                            </p>
                            <br>
                            <h4>Request</h4>
                            <pre>
                                    <code>GET
                                    https://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/employees/44617465686A81014B597419030
                                    &lt;host&gt;:&lt;port&gt;: your_organization.com:&lt;port&gt;
                                    Authorization: Basic</code>
                                </pre>
                            <br>
                            <h4>Response</h4>
                            <p>
                                Хэрэв хүсэлт амжилттай бол, веб сервисийн төлвийн код 200 болон
                                response body буцаана.
                            </p>
                            <pre>
                                    <code>HTTP/1.1: 200 OK
                                    {
                                    "WorkerCode" : "WKR000132",
                                    "FirstName" : "Bayaraa",
                                    "MiddleName" : null,
                                    "LastName" : "Basan",
                                    "PreviousLastName" : null,
                                    "NameSuffix" : null,
                                    ...,
                                    "links" : [ {
                                        "rel" : "self",
                                    ...
                                    } ]
                                    }</code>
                                </pre>
                        </div>
        '
    -
        name: 2. Нууцлал, зөвшөөрөл
        description: '
                        <p>
                            REST веб сервис нь нууцлагдсан болон шифрлэгдсэн мэдээлэл эсэхийг баталгаажуулах
                            сервер талын нууцлалын дараах бодлогыг(Security Policy) ашигладаг:
                        </p>
                        <code>multi_token_over_ssl_rest_service_policy</code>
                        <p>
                            Энэ нууцлалын бодлого (Security Policy) нь хандалт баталгаажуулалт болон токенд суурилсан механизмыг
                            ашиглана.
                        </p>
                        <div>
                            <ul>
                                <li><span>Basic authentication over SSL</span>: Хэрэглэгчийн эрх болон нууц үгийг HTTP header-ээс
                                    задлана.</li>
                                <li><span>SAML 2.0 Bearer token in the HTTP header over SSL</span>: SAML 2.0 Bearer assertion-ийг
                                    HTTP header-ээс задлана.</li>
                                <li><span>JWT token in the HTTP header over SSL</span>: Хэрэглэгчийн нэрийг HTTP header дээрх JWT
                                    token-оос задлана.</li>
                            </ul>
                        </div>
                        <br>
                        <h3>REST веб сервисрүү хандах</h3>
                        <div>
                            <p>REST веб сервисрүү хандахдаа дараах алхмуудыг тодруулна:</p>
                            <ol>
                                <li>
                                    Веб сервисийн хувилбар. Өөрийн системийн админтай холбогдоно уу.</li>
                                <li>
                                    Шаардлагатай эрх, зөвшөөрөлийг авах. Өөрийн системийн админтай холбогдоно уу.</li>
                                <li>
                                    REST веб сервисрүү хандах хэрэгсэл сонгох. Мэдээлэл солилцох протокол дэмждэг програмын платформ
                                    эсвэл интернет хандалтат програм ашиглах.
                                </li>
                                <li>
                                    Веб сервисийн нөөцрүү хандах хүсэлтийг бүтэцлэх.
                                    <p>
                                        Веб сервисийн нөөцрүү хандах зам дараах хэлбэртэй байна:
                                    </p>
                                    <p>
                                        <code>https://&lt;host&gt;:&lt;port&gt;/api/rest/&lt;version&gt;/&lt;resourcename&gt;
                                                    </code>
                                    </p>
                                    <div>
                                        <ul>
                                            <li>
                                                <code>host:port
                                                            </code>
                                                нь серверийн хост нэр болон портыг заана.
                                            </li>
                                            <li>
                                                <code>version</code> нь Веб
                                                сервисийн хувилбарыг заана.
                                            </li>
                                            <li>
                                                <code>resourcename</code>
                                                нь веб сервисийн нөөцийг заана.
                                            </li>
                                        </ul>
                                    </div>
                                    <br>
                                    <h5>Жишээ URL</h5>
                                    <div>
                                        <ul>
                                            <li>
                                                <code>https://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/departments</code>
                                            </li>
                                            <li>
                                                <code>https://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/employees</code>
                                            </li>
                                        </ul>
                                    </div>
                                    <h5>Жишээ cURL комманд:</h5>
                                    <code>curl -i -u &lt;username&gt;:&lt;password&gt; -X GET https://&lt;server&gt;:&lt;port&gt;/api/rest/&lt;version&gt;/departments</code>
                                    <code>curl -u &lt;username&gt;:&lt;password&gt; -X POST -d request_body https://&lt;server&gt;:&lt;port&gt;/api/rest/&lt;version&gt;/employees</code>

                                    <ul>
                                        <li>
                                            <code>username:password</code>
                                            нь веб сервисрүү хандах хэрэглэгчийн нэр болон нууц үг.</li>
                                        <li>
                                            <code>server:port</code>
                                            нь веб сервисийг агуулж байгаа серверийн хост болон порт.</li>
                                        <li>
                                            <code>version</code> нь веб сервисийн хувилбар.
                                        </li>
                                    </ul>
                                </li>
                            </ol>
                            <br>
                            <div>
                                <h3>Шаардлагатай роль болон зөвшөөрөл</h3>
                                <p>
                                    Веб сервисийг ашиглахдаа функциональ нууцлалын зөвшөөрөл болон дата нууцлалын
                                    зөвшөөрөлтэй байх ёстой.
                                    Функциональ нууцлалын зөвшөөрөл нь ямар нөөцрүү хандаж, ямар үйлдэл хийхийг заадаг бол
                                    дата нууцлалын зөвшөөрөл нь
                                    тухайн нөөц дээр үйлдэл хийхдээ хэр хэмжээний дата руу хандах эрхийг тодорхойлно.
                                </p>
                            </div>
        '
    -
        name: 3. Веб сервисийн нөөц
        description: '
                        <p>
                            Веб сервисийн нөөц нь төрөлтэй, мэдээлэлтэй ба бусад нөөцтэй холбогдсон холбоостой байна.
                            Мөн та веб сервисийн нөөцрүү хандахдаа веб сервисийн үйлдлүүдийг ашиглаж болно.
                            REST веб сервисийн нөөц нь JavaScript Object Notation (JSON) форматаар илэрхийлэгдэнэ.
                            Нөөцийн бүтцийг шахахдаа дараах аргыг ашиглаж болно:
                        </p>
                        <div>
                            <ul>
                                <li>
                                    <code>x-gzip/gzipe</code>:
                                    RFC 1952-д тодорхойлсон GNU zip програм ашиглан мэдээллийг шахна.
                                    Энэ формат нь 32-bit Cycle Redundancy Check (CRC)-тай Lempel-Ziv coding (LZ77)-ийг ашиглана.
                                </li>
                                <li>
                                    <code>Deflate</code>: RFC 1950 болон RFC 1951-д тодорхойлсон zlib форматар шахна.
                                </li>
                            </ul>
                            <br>
                            <p>REST веб сервисийн нөөцийг дараах байдлаар ангилна:</p>
                            <div>
                                <ul>
                                    <li>
                                        <a href="#tag/Ncijn-trl">Сингулар нөөц (Singular Resource)
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#tag/Ncijn-trl">Коллекшн нөөц (Collection Resource)</a>
                                    </li>
                                </ul>
                                <br>
                                <h2>Сингулар нөөц (Singular Resource)</h2>
                                <div>
                                    <div>
                                        <div>
                                            <p>
                                                Сингилар нөөц нь нэг Ажилтан, нэг хичээл, ... зэрэг объектын нэг бичлэгийг илэрхийлнэ.
                                                Энэ дараах шинж чанартай байна:
                                            </p>
                                            <div>
                                                <ul>
                                                    <li>Аттрибут (багана)-ны жагсаалт агуулна.</li>
                                                    <li>Харъяалагдах нөөцийг агуулна. Жишээ нь нэг Ажилтан олон утасны дугаартай байж болно.
                                                    </li>
                                                    <li>Бусад холбоотой нөөцрүү хандах линк шинж чанарыг агуулна.</li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div>
                                            <br>
                                            <h3>Жишээ нь:</h3>
                                            <div>
                                                <ul>
                                                    <li>Ажилтан нөөц нь Ажилтны
                                                        код, Ажилтны нэр,
                                                        суралцаж байгаа хөтөлбөр, зэрэг баганы мэдээлэлтэй байна.
                                                    </li>
                                                    <li>
                                                        Мөн Ажилтан нөөц нь тухайн Ажилтны утасны дугаар, мэйл хаяг, ... гэх мэт
                                                        харъяалагдах нөөцрүү хандах линктэй байна.
                                                    </li>
                                                </ul>
                                            </div>
                                            <div>
                                                <pre>
                                                    <code>{
                                                            "WorkerCode" : "WKR04584093521",
                                                            "FirstName" : "Bayaraa",
                                                            "MiddleName" : null,
                                                            "LastName" : "Basan",
                                                            ...,
                                                            "links" : [ {
                                                                "rel" : "self",
                                                                "href" : "http://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/employees/44617465686A81014B597419030",
                                                                "name" : "employees",
                                                                "kind" : "item",
                                                            ...
                                                            } ]
                                                            }
                                                    </code>
                                                </pre>
                                            </div>
                                        </div>
                                        <div>
                                            <br>
                                            <h3>Линк объект</h3>
                                            <p>
                                                Линк объект нь дараах шинж чанартай байна:
                                            </p>
                                            <div>
                                                <ul>
                                                    <li>
                                                        <code>rel</code>: Харъяалах нөөцтэй ямар холбоотойг заана. Энэ нь дараах төрөлтэй байна:
                                                        <ul>
                                                            <li><code>rel="self"</code>: Тухайн сонгогдсон нөөцрүү хандах линк.</li>
                                                            <li><code>rel="canonical"</code>: Тухайн нөөцийн оргиналь линк.</li>
                                                            <li><code>rel="child"</code>: Харъяалагдах нөөцийн линк.</li>
                                                            <li><code>rel="lov"</code>: Ангилалтай баганы ангилалд хандах линк.</li>
                                                            <li><code>rel="parent"</code>: Харъяалах нөөцийн линк.</li>
                                                        </ul>
                                                    </li>
                                                    <li><code>href</code>: Холбоотой нөөцрүү хандах URL зам.</li>
                                                    <li><code>name</code>: Линкний нэр.</li>
                                                    <li><code>kind</code>: Холбоотой нөөцийн ангилалыг заана. Боломжит утга нь
                                                        <code>collection</code> and<code>item</code> байна.</li>
                                                    <li><code>properties</code>: Холбоотой нөөцийн нэмэлт шинж чанар.</li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div>
                                            <br>
                                            <h3>Линк ашигласан жишээ:</h3>
                                            <div>
                                                <ul>
                                                    <li>Ажилтан нөөцийн <code>self</code>
                                                        төрлийн линк
                                                        <div>
                                                            <pre>
                                                                <code>{
                                                                    "WorkerCode" : "WKR382901529035",
                                                                    "FirstName" : "Bayaraa",
                                                                    "MiddleName" : null,
                                                                    ...
                                                                    "links" : [ {
                                                                        "rel" : "self",
                                                                        "href" : "http://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/employees/44617465686A81014B597419030",
                                                                        "name" : "employees",
                                                                        "kind" : "item",
                                                                        "properties" : {
                                                                        "changeIndicator" : "ACED0005737200136A6176612EE000878"
                                                                            }
                                                                        ...
                                                                    } ]
                                                                    }
                                                                </code>
                                                            </pre>
                                                        </div>
                                                    </li>
                                                    <li>Ажилтан нөөцийн <code>lov</code> төрлийн линк
                                                        <div>
                                                            <pre>
                                                                <code>{
                                                                        "WorkerCode" : "WKR382901529035",
                                                                        "FirstName" : "Bayaraa",
                                                                        "MiddleName" : null,
                                                                        ...
                                                                        "links" : [{
                                                                            ...
                                                                                {
                                                                                    "rel" : "lov",
                                                                                    "href" : "http://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/employees/44617465686A81014B597419030/lov/RegularTemporaryLOV",
                                                                                    "name" : "RegularTemporaryLOV",
                                                                                    "kind" : "collection"
                                                                                }
                                                                            }]
                                                                        }
                                                                </code>
                                                            </pre>
                                                        </div>
                                                    </li>
                                                    <li>Ажилтан нөөцийн <code>child</code> төрлийн линк
                                                        <div>
                                                            <pre>
                                                                <code>{
                                                                        "WorkerCode" : "WKR382901529035",
                                                                        "FirstName" : "Bayaraa",
                                                                        "MiddleName" : null,
                                                                        ...
                                                                        "links" : [{
                                                                            ...
                                                                                {
                                                                                    "rel" : "child",
                                                                                    "href" : "http://&lt;host&gt;::&lt;port&gt;/api/rest/1.0.0/employees/44617465686A81014B597419030/child/phones",
                                                                                    "name" : "phones",
                                                                                    "kind" : "collection"
                                                                            }
                                                                            }]
                                                                        }
                                                                </code>
                                                            </pre>
                                                        </div>
                                                    </li>
                                                </ul>
                                                <br>
                                                <h2>Коллекшн нөөц (Collection Resource)</h2>
                                                <div>
                                                    <div>
                                                        <div>
                                                            <p>Коллекшн нөөц нь тухайн объектын жагсаалтаар илэрхийлэгдэнэ. Жишээ нь:
                                                                Ажилтны жагсаалт, Хичээлийн жагсаалт, ...гэх мэт.
                                                                Коллекшн нөөц нь дараах шинж чанартай байна:
                                                            </p>
                                                            <div>
                                                                <ul>
                                                                    <li>Ижил төрлийн сингулар нөөцийн массив агуулна.
                                                                    </li>
                                                                    <li><code>links</code>-ийг ашиглан сингулар нөөцөөр өргөтгөдөг.
                                                                    </li>
                                                                    <li>Жагсаалтын утга авахдаа хуудаслаж авах боломжтой.
                                                                    </li>
                                                                    <li>
                                                                        Харъяалах нөөц болон харъяалагдах нөөцийг ашиглах боломжтой.
                                                                    </li>
                                                                    <li>Клиент <code>orderBy</code> параметрийг ашиглан коллекшн нөөцийг ордер
                                                                        хийх боломжтой.
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <p>Коллекшн нөөцийн бүтэц дараах хэлбэртэй байна:</p>
                                                            <div>
                                                                <ul>
                                                                    <li>
                                                                        <code>items</code>: Коллекшн нөөцөд агуулагдах сингулар нөөцийн
                                                                        массивийг агуулна.
                                                                    </li>
                                                                    <li><code>hasMore</code>: Boolean төрлийн утга ба сервер дээр өөр сингулар
                                                                        нөөц байгаа эсэхийг тодорхойлно.
                                                                        Боломжит утга нь:
                                                                        <ul>
                                                                            <li><code>True</code> Сервер дээр татаж авсан нөөцөөс гадна өөр
                                                                                сингулар нөөц байгааг илэрхийлнэ.</li>
                                                                            <li><code>False</code> Сервер дээр татаж авсан нөөцөөс гадна өөр
                                                                                сингулар нөөц байхгүйг илэрхийлнэ.</li>
                                                                        </ul>
                                                                    </li>
                                                                    <li><code>totalResults</code>:
                                                                        Тоо төрлийн утга ба сервер дээрх тухайн коллекшн нөөцөд байгаа сингулар
                                                                        нөөцийн тоог заана.
                                                                    </li>
                                                                    <li><code>limit</code>:
                                                                        Тоон төрлийн утга ба нэг хүсэлтэд хичнээн сингулар нөөц авах хязгаарын
                                                                        тоог заана.
                                                                        Үндсэн утга нь 25 байна.
                                                                    </li>
                                                                    <li><code>count</code>:
                                                                        Тоо төрлийн утга ба нэг хүсэлтээр хуудаслаж авах сингулар нөөцийн тоог
                                                                        заана.
                                                                    </li>
                                                                    <li><code>offset</code>:
                                                                        Тоо төрлийн утга ба хуудаслалт эхлэх дугаарыг илэрхийлнэ. Үндсэн утга нь
                                                                        0 байна.
                                                                        Жишээ нь:
                                                                        <ul>
                                                                            <li>Хэрэв <code>offset=0</code> бол,
                                                                                Тухайн коллекшн нөөцийн эхний сингулар нөөцөөс эхлэн бүх нөөцийг
                                                                                авна.
                                                                            </li>
                                                                            <li>Хэрэв <code>offset=10 and count=20</code> бол,
                                                                                11-ээс 30 хүртлэх сингулар нөөцийг авна.
                                                                            </li>
                                                                        </ul>
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <h3>Жишээ</h3>
                                                            <div>
                                                                <ul>
                                                                    <li>
                                                                        Энэ жишээ нь Ажилтны коллекшн нөөцийг харуулна.
                                                                        <code>items</code> worker төрлийн сингулар нөөцийн массив агуулна.
                                                                        <div>
                                                                            <pre>
                                                                                <code>{
                                                                                        "items" : [ 
                                                                                            {
                                                                                                "FirstName" : "Bayaraa",
                                                                                                "LastName" : "Basan",
                                                                                                "DisplayName" : "Bayaraa Basan",
                                                                                            ...
                                                                                            "links" : [{
                                                                                                ...
                                                                                                    {
                                                                                                        "rel" : "child",
                                                                                                        "href" : "http://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/employees/44617465686A81014B597419030/child/phones",
                                                                                                        "name" : "phones",
                                                                                                        "kind" : "collection"
                                                                                                }
                                                                                                }]
                                                                                            }, 
                                                                                            {
                                                                                                "FirstName" : "Battulga",
                                                                                                "LastName" : "Lkhamaa",
                                                                                                "DisplayName" : "Battulga Lkhamaa",
                                                                                                ...
                                                                                            }, 
                                                                                            {
                                                                                                "FirstName" : "Lkhagvasuren",
                                                                                                "LastName" : "B",
                                                                                                "DisplayName" : "Lkhagvasuren B",
                                                                                                ...
                                                                                            }],
                                                                                        "count" : 4,
                                                                                        "hasMore" : true,
                                                                                        ...
                                                                                        }
                                                                                </code>
                                                                            </pre>
                                                                        </div>
                                                                    </li>
                                                                    <li>
                                                                        Энэ жишээн дээр коллекшн нөөцийн баганы мэдээлэл ба шинж чанарыг
                                                                        агуулсан байна.
                                                                        <div>
                                                                            <pre>
                                                                                <code>{
                                                                                        "items" : [ {
                                                                                            "FirstName" : "Bayaraa",
                                                                                            "LastName" : "Basan",
                                                                                            "DisplayName" : "Bayaraa Basan"
                                                                                        }, {
                                                                                            "FirstName" : "Battulga",
                                                                                            "LastName" : "Lkhamaa",
                                                                                            "DisplayName" : "Battulga Lkhamaa"
