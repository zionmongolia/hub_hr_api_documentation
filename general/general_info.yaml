                                Мөн та веб сервисийн нөөцрүү хандахдаа веб сервисийн үйлдлүүдийг ашиглаж болно.
                            </li>
                            <li><span><strong>Сингулар нөөц (Singular Resource)</strong></span>:
                                Сингулар нөөц нь нэг Ажилтан, нэг хичээл, ... гэх мэт тухайн нөөцийн нэг бичлэгийг илэрхийлнэ.</li>
                            <li><span><strong>Коллекшн нөөц (Collection Resource)</strong></span>:
                                Коллекшн нөөц нь тухайн нөөцийн жагсаалтыг тодорхойлно. Жишээ нь: Ажилтны жагсаалт, Хичээлийн жагсаалт, ...
                                гэх мэт.</li>
                            <li><span><strong>Харъяалах нөөц (Root Resource)</strong></span>:
                                Харъяалах нөөц нь дэд нөөцүүдийг агуулдаг нөөцийг ойлгоно. Энэ нөөц нь заавал дэд нөөцийг агуулах
                                шаардлагагүй.
                            </li>
                            <li><span><strong>Харъяалагдах нөөц (Subresource)</strong></span>:
                                Энэ нөөц нь ямар нэг эцэг нөөцтэй байна. Жишээ нь: утасны дугаар, хөтөлбөр, зураг, ... зэрэг нөөц нь Ажилтан
                                нөөцөд харъяалагдах дэд нөөц юм.
                            </li>
