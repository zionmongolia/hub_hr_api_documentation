tags:
    -
        name: Метадататай ажиллах
        description: '
                        <div>
                            <p><code>describe</code>-ийг ашиглан сингулар болон коллекшн нөөцийн метадата бүтцийн мэдээллийг авч болно. Үүнд:</p>
                            <div>
                                <ul>
                                    <li>Нөөцийн аттрибут (багана)-ны жагсаалт</li>
                                    <li>Нөөцийн харъяалагдах дэд нөөц болон түүний аттрибут (багана), линкийн жагсаалт</li>
                                    <li>Хайлтын нөхцөл (Finder) болон түүний аттрибут (багана)-ны мэдээлэл</li>
                                    <li>Ангилал төрлийн нөөц (LOV) болон түүний аттрибут (багана)-ны мэдээлэл</li>
                                    <li>Тухайн нөөц дээрх боломжит үйлдлүүдийн жагсаалт</li>
                                </ul>
                            </div>
                            <p>Веб сервисийн метадатаны мэдээллийг GET үйлдэл ашиглана дараах форматаар авна.
                            </p>
                            <div>
                                <pre>
                                    <code>GET https://&lt;host&gt;:&lt;port&gt;/api/rest/&lt;version&gt;/&lt;resource&gt;/describe</code>
                                </pre>
                            </div>
                        </div>
                        <div>
                            <br>
                            <h3>Жишээ нь</h3>
                            <div>
                                <ul>
                                    <li>
                                        <p>Бүх мэдээллийг авах бол:</p>
                                        <div>
                                            <pre>
                                                <code>GET https://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/employees/describe?expand=all Content-Type: application/json</code></pre>
                                        </div>
                                    </li>
                                    <li>
                                        <p>Зөвхөн <span>employees</span> нөөцийн мэдээллийг авах бол:</p>
                                        <div>
                                            <pre>
                                                <code>GET https://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/employees/describe Content-Type: application/json</code></pre>
                                        </div>
                                    </li>
                                    <li>
                                        <p>Зөвхөн <span>courses</span> нөөцийн мэдээллийг авах бол:</p>
                                        <div>
                                            <pre>
                                                <code>GET https://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/courses/describe Content-Type: application/json</code>
                                            </pre>
                                        </div>

                                    </li>
                                </ul>
                            </div>
                        </div>
                        <br>
                        <div>
                            <p>Дараах жишээ дээр <span>emps</span> нөөцийн метадата мэдээллийг харуулж байна.</p>
                            <p><img title="Аттриубут (Багана)-ны мэдээлэл" src="./EmpDescAttr.png" alt="Аттриубут (Багана)-ны мэдээлэл" />
                            </p>
                            <p><img title="Ангилал (LOV) нөөцийн мэдээлэл" src="./EmpDescLOV.png" alt="Ангилал (LOV) нөөцийн мэдээлэл" />
                            </p>
                            <p><img title="Хайлтын нөхцөл (Finder)-ийн мэдээлэл" src="./EmpDescFind.png"
                                    alt="Хайлтын нөхцөл (Finder)-ийн мэдээлэл" />
                            </p>
                        </div>
        '
    -
        name: Коллекшн нөөцтэй ажиллах
        description: '
                        <div>
                            <p>
                                Энэ хэсэгт коллекшн нөөц дээр хийгдэх үйлдлүүдийн дэлгэрэнгүй мэдээллийг агуулна.
                            </p>
                            <ul>
                                <li><a href="#ReadCollectionResource">Мэдээлэл авах/унших</a></li>
                                <li><a href="#QueryCollectionResource">Мэдээлэл шүүх</a></li>
                                <li><a href="#NavigateCollectionResource">Мэдээлэл хуудаслах</a></li>
                                <li><a href="#SortCollectionResource">Мэдээлэл сортлох</a></li>
                                <li><a href="#ModifyCollectionResource">Мэдээлэл өөрчлөх</a></li>
                            </ul>
                            <br>
                            <h2 id="ReadCollectionResource">Мэдээлэл авах/унших</h2>
                            <p>
                                Харъяалах болон харъяалагдах нөөцийн URL -ийг ашиглан коллекшн нөөцийн мэдээллийг авна.
                            </p>
                            <br>
                            <ul>
                                <li>
                                    <h3>Харъяалах нөөцийн мэдээлэл авах</h3>
                                    <p>
                                        GET үйлдлийг ашиглан коллекшн нөөцийн мэдээллийг дараах байдлаар авна.
                                    </p>
                                    <pre>
                                                <code>GET /api/rest/1.0.0/employees</code>
                                            </pre>
                                </li>
                                <br>
                                <li>
                                    <h3>Харъяалах нөөцийн тодорхойлсон аттрибут (багана)-ны мэдээлэл авах</h3>
                                    <p><code>fields</code> параметрийг ашиглан дараах байдлаар аттрибутын мэдээллийг авна.
                                    </p>
                                    <pre>
                                                <code>GET /api/rest/1.0.0/employees?fields=DisplayName,RegularTemporary,DateOfBirth</code>
                                            </pre>
                                </li>
                                <br>
                                <li>
                                    <h3>Тухайн заагдсан үеийн мэдээлэл авах</h3>
                                    <p><code>effectiveDate</code> параметрыг ашиглан тухайн үед ямар мэдээлэлтэй байсныг авч болно.
                                    </p>
                                    <pre>
                                                <code>GET /api/rest/1.0.0/employees?effectiveDate=2016-02-02</code>
                                            </pre>
                                </li>
                                <br>
                                <li>
                                    <h3>Харъяалагдах дэд нөөцийн мэдээлэл авах</h3>
                                    <p>
                                        Харъяалагдах дэд нөөцийн мэдээллийг авахдаа тухайн харъяалах эцэг нөөцийн давхцахгүй түлхүүр кодыг
                                        ашиглан авна.
                                    </p>
                                    <pre>
                                                <code>GET /api/rest/1.0.0/employees/00020000000EACED00057708/child/phones</code>
                                            </pre>
                                </li>
                                <br>
                                <li>
                                    <h3>Харъяалагдах дэд нөөцийн тодорхойлсон аттрибут (багана)-ны мэдээлэл авах</h3>
                                    <p><code>fields</code> параметрыг ашиглан тодорхойлсон баганы мэдээллийг авна.
                                    </p>
                                    <pre>
                                                <code>GET /api/rest/1.0.0/employees?fields=DisplayName,FirstName,LastName;Phones:PhoneCountryCode,PhoneNumber</code>
                                            </pre>
                                </li>
                                <br>
                                <li>
                                    <h3>Харъяалах нөөцийг харъяалагдах дэд нөөцөөр өргөтгөх</h3>
                                    <ul>
                                        <li>
                                            Веб сервисрүү хандах хүсэлтийг бууруулж нэг хандалтаар хэд хэдэн харъяалагдах дэд нөөцийн мэдээллийг
                                            авч болно. Ингэхдээ
                                            <code>expand</code> параметрийг ашиглах ба авах дэд нөөцийн нэрийг тоочиж бичнэ. Жишээ нь:
                                            <pre>
                                                            <code>GET /api/rest/1.0.0/employees?expand=phones,positions</code>
                                                        </pre>
                                        </li>
                                        <br>
                                        <li>Хэрэв бүх харъяалагдах дэд нөөцийн мэдээлэл болон ангилал (LOV) төрлийн нөөцийг хамтад нь авах бол,
                                            <code>all</code> түлхүүр кодыг ашиглана. Жишээ нь:
                                            <pre>
                                                            <code>GET /api/rest/1.0.0/employees?expand=all</code>
                                                        </pre>
                                        </li>
                                    </ul>
                                </li>
                                <br>
                                <li>
                                    <h3>Линк хэсгээг хасах</h3>
                                    <p>Сервер буцаах датанаас линк хэсгийг авахгүй зөвхөн дата хэсгийг авах бол <code>onlyData</code> параметр
                                        ашиглах ба энэ нь дамжих мэдээллийн хэмжээ болон ажиллах хугацааг бууруулна.</p>
                                    <pre>
                                                    <code>GET /api/rest/1.0.0/employees?fields=DisplayName,FirstName,LastName&amp;onlyData=true</code>
                                                </pre>
                                </li>
                            </ul>
                            <br>
                            <h2 id="QueryCollectionResource">Мэдээлэл шүүх</h2>
                            <p><code>q</code> параметрыг ашиглан тухайн нөөцийн мэдээллийг шүүж, филтердэж болно.
                            </p>
                            <br>
                            <table>
                                <tbody>
                                    <tr>
                                        <td><strong>Оператор</strong></td>
                                        <td><strong>Тайлбар</strong></td>
                                    </tr>
                                    <tr>
                                        <td>=</td>
                                        <td>Утгатай тэнцүү</td>
                                    </tr>
                                    <tr>
                                        <td>&gt;</td>
                                        <td>Утгаас их</td>
                                    </tr>
                                    <tr>
                                        <td>&lt;</td>
                                        <td>Утгаас бага</td>
                                    </tr>
                                    <tr>
                                        <td>&gt;=</td>
                                        <td>Утгаас их буюу тэнцүү</td>
                                    </tr>
                                    <tr>
                                        <td>&lt;=</td>
                                        <td>Утгаас бага буюу тэнцүү</td>
                                    </tr>
                                    <tr>
                                        <td>&lt;&gt;</td>
                                        <td>Утгатай тэнцүү биш</td>
                                    </tr>
                                    <tr>
                                        <td>in</td>
                                        <td>Жасаалтаар ирсэн утганд байгаа</td>
                                    </tr>
                                    <tr>
                                        <td>is null</td>
                                        <td>Утга нь хоосон бол</td>
                                    </tr>
                                    <tr>
                                        <td>is not null</td>
                                        <td>Утга нь хоосон биш бол</td>
                                    </tr>
                                    <tr>
                                        <td>between</td>
                                        <td>Хоёр утгын хооронд байвал</td>
                                    </tr>
                                    <tr>
                                        <td>like</td>
                                        <td>Утгатай төстэй бол</td>
                                    </tr>
                                    <tr>
                                        <td>and</td>
                                        <td>Ба</td>
                                    </tr>
                                    <tr>
                                        <td>or</td>
                                        <td>Эсвэл</td>
                                    </tr>
                                    <tr>
                                        <td>upper</td>
                                        <td>Том үсгээр</td>
                                    </tr>
                                </tbody>
                            </table>
                            <br>
                            <ul>
                                <li>
                                    <h3>Тоон аттрибут (багана)-ыг шүүх</h3>
                                    <p>
                                        Тоон аттрибутыг дараах нөхцлүүдээр шүүж болно.
                                        <pre>
                                            <code>GET /api/rest/1.0.0/employees?q=PersonId=1000</code>
                                            <code>GET /api/rest/1.0.0/employees?q=PersonId&gt;1000</code>
                                            <code>GET /api/rest/1.0.0/employees?q=PersonId between 1000 and 1100</code>
                                            <code>GET /api/rest/1.0.0/employees?q=PersonId in (1053, 1200, 1300)</code>
                                            <code>GET /api/rest/1.0.0/employees?q=CitizenshipId is not null</code>
                                        </pre>
                                </li>
                                <br>
                                <li>
                                    <h3>Текст аттрибут (багана)-ыг шүүх</h3>
                                    <p>
                                        Текст аттрибутыг дараах нөхцлүүдээр шүүж болно.
                                    </p>
                                    <pre>
                                            <code>GET /api/rest/1.0.0/employees?q=FirstName like Ki%</code>
                                            <code>GET /api/rest/1.0.0/employees?q=FirstName not like Ki%</code>
                                            <code>GET /api/rest/1.0.0/employees?q=FirstName is null</code>
                                            <code>GET /api/rest/1.0.0/employees?q=upper(FirstName) = KIM</code>
                                            <code>GET /api/rest/1.0.0/employees?q=upper(FirstName) like KI%</code>
                                        </pre>
                                </li>
                                <br>
                                <li>
                                    <h3>Огноо аттрибут (багана)-ыг шүүх</h3>
                                    <p>
                                        Огноо аттрибутыг дараах нөхцлүүдээр шүүж болно.
                                    </p>
                                    <pre>
                                            <code>GET /api/rest/1.0.0/employees?q=DateOfBirth &gt; 1960-01-01</code>
                                            <code>GET /api/rest/1.0.0/employees?q=DateOfBirth between 1960-01-01 and 1960-01-10</code>
                                        </pre>
                                </li>
                                <br>
                                <li>
                                    <h3>Харъяалагдах дэд нөөцийн аттрибут (багана)-аар шүүх</h3>
                                    <p>
                                        Харъяалагдах дэд нөөцийн аттрибутыг ашиглан харъяалах нөөцийг дараах байдлаар шүүж болно.
                                    </p>
                                    <pre>
                                            <code>GET /api/rest/1.0.0/employees?q=phones.PhoneCountryCode in ("+976", "+1", "+51")</code>
                                            <code>GET /api/rest/1.0.0/employees?q=phones.PhoneNumber like 9988%</code>
                                        </pre>
                                </li>
                                <br>
                                <li>
                                    <h3>Олон нөхцлөөр шүүх</h3>
                                    <p>
                                        Эдгээр <code>and</code> болон <code>or</code> операторыг ашиглан хэд хэдэн нөхцлөөр шүүх боломжтой.
                                        Жишээ нь:
                                    </p>
                                    <pre>
                                            <code>GET /api/rest/1.0.0/employees?q=(Gender = M AND CitizenshipStatus = A) or (Ethnicity = 1)</code>
                                            <code>GET /api/rest/1.0.0/employees?q=(DateOfBirth &gt; 1960-01-01) and (phones.PhoneCountryCode = "+976")</code>
                                        </pre>
                                </li>
                                <br>
                                <li>
                                    <h3>Нэрлэсэн нөхцөл ашиглан шүүх</h3>
                                    <p>
                                        Тухайн коллекшн нөөц дээр зарим тохиолдолд хамгийн их ашиглагддаг нөхцлийг урьдчилан тохируулсан байдаг.
                                        Тухайн нөхцлийг ашиглахдаа
                                        <code>finder</code> параметрыг ашиглах ба тухайн нөхцлийн нэрийг заавал зааж өгнө. Жишээ нь:
                                    </p>
                                    <pre>
                                                    <code>GET /api/rest/1.0.0/employees?finder=findByPhoneAttr;PhoneCountryCode=+976</code>
                                            </pre>
                                </li>
                            </ul>
                            <br>
                            <h2 id="NavigateCollectionResource">Мэдээлэл хуудаслах</h2>
                            <p>
                                Коллекшн нөөцийн мэдээлэл дээр шүүлт болон хуудаслах параметр ашиглаж болно.
                            </p>
                            <br>
                            <ul>
                                <li>
                                    <h3>Нийт нөөцийн тоог авах</h3>
                                    <p>
                                        Тухайн коллекшн дотор хичнээн нөөц байгааг <code>totalResults</code> параметрын утгыг<kbd>true</kbd> гэж
                                        тохируулан авна.
                                        Үндсэн утга нь <kbd>false</kbd> байна. Хэрэв шүүлтийн нөхцөл бичсэн бол <code>totalResults</code> хэсэгт
                                        тухайн нөхцөл таарч байгаа нийт нөөцийн тоог буцаана.
                                    </p>
                                    <br>
                                    <h4>Хүсэлт</h4>
                                    <pre>
                                                <code>GET /api/rest/1.0.0/employees?q=FirstName=Bayaraa&amp;totalResults=true</code>
                                            </pre>
                                    <br>
                                    <h4>Хариу</h4>
                                    <pre>
                                                <code>
                                                    {
                                                        "items" : [ {
                                                        "FirstName" : "Bayaraa",
                                                        "LastName" : "Basan",
                                                        ...
                                                        ],
                                                        "totalResults" : 9,
                                                        "count" : 6,
                                                        "hasMore" : true,
                                                        "limit" : 6,
                                                        "offset" : 0,
                                                        "links" : [ {
                                                        "rel" : "self",
                                                        "href" : "https://&lt;host&gt;:&lt;port&gt;/api/rest/1.0.0/employees",
                                                        "name" : "employees",
                                                        "kind" : "collection"
                                                        } ]
                                                    }
                                                </code>
                                            </pre>
                                </li>
                                <br>
                                <li>
                                    <h3>Хуудаслах тоог тохируулах</h3>
                                    <p>
                                        Сервер буцаах нөөцийг <code>limit</code> параметрыг ашиглана хязгаарлаж болно.
                                        Үндсэн утга нь 25 байна. Дараах жишээ дээр хязгаарын тоог 4 гэж заасан байна.
                                    </p>
                                    <pre>
                                                    <code>GET /api/rest/1.0.0/employees?q=FirstName=Bayaraa&amp;limit=4</code>
                                                </pre>
                                </li>
                                <br>
                                <li>
                                    <h3>Хуудаслалт эхлэх байршлыг тохируулах</h3>
                                    <p>
                                        Хуудаслалт эхлэх байршлыг <code>offset</code> параметр ашиглан тогтооно.
                                        parameter. Үндсэн утга нь 0 байх ба энэ нь коллекшны эхнээс эхлэхийг заана.
                                        Дараагийн хуудсын мэдээллийг авах бол <code>offset</code> -ийн утгыг <code>limit</code>-ийн утгаар
                                        ихэсгэнэ.
                                    </p>
                                    <ul>
