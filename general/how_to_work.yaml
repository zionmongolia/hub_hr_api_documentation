                        <h2 id="VerifySingularResource">Мэдээлэл шалгах</h2>
                        <p>
                            Мэдээлэл хадгалах хугацаа болон дамжуулах датаны хэмжээг багасгахын тулд клиент тал дээр
                            нөхцөл бичих боломжтой. Энэ боломжийг <code>ETag</code> дээр тохируулна.
                        </p>
                        <ol>
                            <li>
                                <p><code>ETag</code>-ийн утга авах. Сингулар нөөц дээр GET үйлдэл ашиглах үед сервер response header-ийн
                                <code>ETag</code>-д
                                тухайн нөөцийн сервер дээрх төлвийг буцаана. Жишээ нь:
                                </p>
                                <br>
                                <p>Хүсэлт</p>
                                <pre>
                                                <code>GET /api/rest/1.0.0/employees/73195713205179389?fields=DisplayName&amp;onlyData=true</code>
                                            </pre>
                                <br>
                                <p>Хариулт</p>
                                <pre>
                                                <code>
                                                    200 OK

                                                    Etag: "ACED0005737200136A6176612E7574696CA6176612E6C616E672E4"
                                                    
                                                    {
                                                        "DisplayName": "Bayaraa Basan"
                                                    }
                                                </code>
                                            </pre>
                            <br>
                            </li>
                            <li>
                                <p>Тухайн сервер буцаасан <code>ETag</code> утгыг хадгалаад дараа дараагийн GET хүсэлтүүдийг
                                <code>If-None-Match</code> нөхцөлтэйгээр ашиглана.
                                Энэ нөхцөл нь сервер тухайн нөөц зөвхөн өөрчлөгдсөн үед хариу буцаахыг илэрхийлнэ.
                                </p>
                                <br>
                                <p>Хүсэлт</p>
                                <pre>
                                                <code>GET /api/rest/1.0.0/employees/73195713205179389?fields=DisplayName&amp;onlyData=true</code> 
                                                <code>If-None-Match: "ACED0005737200136A6176612E7574696CA6176612E6C616E672E4"</code>
                                            </pre>
                                <br>
                                <p>Хариулт</p>
                                <ul>
                                    <li>
                                        Хэрэв тухайн нөөц өөрчлөгдөөгүй бол, сервер response body буцаахгүй.
                                        <pre>
                                                <code>304 Not modified</code>
                                            </pre>
                                    </li>
                                    <li>
                                        Хэрэв тухайн нөөц өөрчлөгдсөн бол, сервер шинэ төлвийг <code>ETag</code> дээр буцаах ба түүнийг клиент
                                        дээр хадгалснаар
                                        дараагийн удаа хүсэлт илгээхдээ ашиглаж болно.
                                        <pre>
                                                <code>
                                                    200 OK

                                                    Etag: "FCED00057372000000014770400000014737A76612E6C616E672E4"
                                                    
                                                    {
                                                    "DisplayName": "Bayaraa B"
                                                    }
                                                </code>
                                            </pre>
                                    </li>
                                </ul>
                            </li>
                        </ol>
                        <br>
                        <h2 id="ModifySingularResource">Мэдээллийн өөрчлөлт</h2>
                        <p>Веб сервисийн нөөцийн мэдээлэл өөрчлөх болон устгах үйлдлийг энэ хэсгээс харна уу.
                        </p>
                        <br>
                        <ul>
                            <li>
                                <h3>Нөөцийн мэдээлэл засах</h3>
                                <p>
                                    PATCH үйлдлийг ашиглан нөөцийн мэдээлэл өөрчлөх ба дараах жишээгээр Ажилтны суралцах хэлбэр хэрхэн
                                    өөрчлөхийг
                                    харуулж байна.
                                </p>
                                <br>
                                <ol>
                                    <li>
                                        <p>Request Header дээрх <span>Content-Type</span>-ийг <kbd>application/json</kbd> төрлөөр тохируулах ба
                                            request body дээр өөрчлөх мэдээллийг дамжуулна.
                                        </p>
                                        <br>
                                        <h4>Хүсэлт</h4>
                                        <pre>
                                                <code>PATCH /api/rest/1.0.0/employees/73291847032 Content-Type: application/json</code>
                                            </pre>
                                        <pre>
                                                <code>
                                                    {
                                                        "RegularTemporary": "REGULAR"
                                                    }
                                                </code>
                                            </pre>
                                        <br>
                                        <h4>Хариулт</h4>
                                        <p>
                                            Response body дээр тухайн нөөцийн мэдээллийг болон response header-ийн <span>ETag</span>-ийн утгад
                                            сервер
                                            дээрх төлвийг буцаана.
