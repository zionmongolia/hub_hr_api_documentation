info:
    title: 'Хүний нөөцийн системийн веб сервис'
    description: '
        <p>
        <strong>Хүний нөөцийн систем</strong>ийн веб сервисийг RESTful API хэлбэрээр тодорхойлсон 
        энэхүү баримт бичгийн дагуу стандартыг баримтлан интеграци хийх боломжтой.
        </p>
        <p>Веб сервисийн гарын авлагын ерөнхий цэснээс:</p>
        <ul>
            <li><a href="#">Ерөнхий мэдээлэл</a> хэсгээс веб сервисийн ойлголт, хэрхэн ашиглах,... зэрэг мэдээлэл.</li>
            <li><a href="#">Веб сервистэй ажиллах</a> хэсгээс ХНУМС-ийн веб сервистэй ажиллах дэлгэрэнгүй мэдээлэл.</li>
            <li><a href="#">v1.0.0</a> хэсгээс веб сервисийн 1.0.0 хувилбарын бүтэц болон дэлгэрэнгүй мэдээллийг авна.</li>
            <li><a href="#">v2.0</a> хэсгээс веб сервисийн 2.0 хувилбарын бүтэц болон дэлгэрэнгүй мэдээллийг авна.</li>
        </ul>
        <br><br><br>
        <h2 id="GeneralInformation">ВЕБ СЕРВИСТЭЙ АЖИЛЛАХ</h2>
        <p>
            Веб сервистэй ажиллах хэсэгт веб сервисийн метадататай ажиллах, сингулар нөөц болон коллекшн нөөцтэй ажиллах
                мөн хэрхэн тест хийх талаарх мэдээлэл агуулагдсан.
        </p>
        '
